todolist-show-log=如果启用，mod将打印调试消息到聊天窗口。\n注意：有很多:)
todolist-window-height=待办事项列表窗口的高度。默认值是600。
todolist-auto-assign=如果游戏中只剩一个玩家，那么任务将被自动分配给这个玩家。
todolist-click-edit-task=使用哪个鼠标按键点击任务时，可以弹出编辑任务窗口。
todolist-translation-mode=待办事项列表的语言风格。

